<section class="material-half-bg">
  <div class="cover"></div>
</section>

    <form class="login-form">
      <h3 class="login-head"><i class="fa-solid fa-user-plus"></i> ลงทะเบียน</h3>
      <div class="form-group">
        <label class="control-label">ชื่อ</label>

      </div>
      <div class="form-group">
        <label class="control-label">นามสกุล</label>
        <!-- <input
          (blur)="validateLastName()"
          formControlName="lastName"

        /> -->

          type="text"

        />
      </div>
      <div class="form-group">
        <label class="control-label">อีเมล์</label>
        <!-- <input

        />

      <div class="form-group">
        <label class="control-label">รหัสผ่าน</label>

        />
      </div>
      <div class="form-group btn-container">
        <!-- <button
          [disabled]="!registerForm.valid"
          class="btn btn-primary btn-block"
        > -->
        <button
          class="btn btn-primary btn-block"
        >
          <i class="fa fa-sign-in fa-lg fa-fw"></i>ลงทะเบียน
        </button>
      </div>
      <!-- Register Link Section -->
      <div class="mt-3 text-center semibold-text">
        <a [routerLink]="['/', AppURL.Login]" routerLinkActive="active"
          >กลับไปหน้า เข้าสู่ระบบ</a
        >
      </div>
    </form>
  </div>
</section>
