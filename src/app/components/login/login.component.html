<section class="material-half-bg">
  <div class="cover"></div>
</section>
<section class="login-content">
  <div class="logo">
    <h1>bScan System</h1>
  </div>
  <div class="login-box">
    <form class="login-form" action="index.html">
      <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>เข้าสู่ระบบ</h3>
      <div class="form-group">
        <label class="control-label">อีเมล์</label>
        <input class="form-control" type="email" placeholder="ระบุอีเมล์..." />
      </div>
      <div class="form-group">
        <label class="control-label">รหัสผ่าน</label>
        <input class="form-control" type="password" placeholder="ระบุรหัสผ่าน..." />
      </div>
      <div class="form-group">
        <div class="utility">
          <div class="animated-checkbox">
            <label>
              <input type="checkbox" /><span class="label-text"
                >ให้ฉันอยู่ในระบบ</span
              >
            </label>
          </div>
          <p class="semibold-text mb-2">
            <a href="#" data-toggle="flip">ลืมรหัสผ่าน ?</a>
          </p>
        </div>
      </div>
      <div class="form-group btn-container">
        <button class="btn btn-primary btn-block">
          <!-- <i class="fa fa-sign-in fa-lg fa-fw"></i>เข้าสู่ระบบ -->
          <i class="fa-solid fa-right-to-bracket"></i> เข้าสู่ระบบ
        </button>
      </div>
      <!-- Register Link Section -->
      <div class="mt-3 text-center semibold-text">
        <a [routerLink]="['/', AppURL.Register]" routerLinkActive="active"
          >ลงทะเบียน</a
        >
      </div>
    </form>
    <form class="forget-form" action="index.html">
      <h3 class="login-head">
        <i class="fa fa-lg fa-fw fa-lock"></i>ลืมรหัสผ่าน ?
      </h3>
      <div class="form-group">
        <label class="control-label">อีเมล์</label>
        <input class="form-control" type="email" placeholder="อีเมล์" />
      </div>
      <div class="form-group btn-container">
        <button class="btn btn-primary btn-block">
          <i class="fa fa-unlock fa-lg fa-fw"></i>ตั้งค่า
        </button>
      </div>
      <div class="form-group mt-3">
        <p class="semibold-text mb-0">
          <a href="#" data-toggle="flip"
            ><i class="fa fa-angle-left fa-fw"></i> กลับไปหน้าเข้าสู่ระบบ</a
          >
        </p>
      </div>
    </form>
  </div>
</section>
